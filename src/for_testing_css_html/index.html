<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }
      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
      }
    </script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <table>
      <tr>
        <td ondrop="drop(event)" ondragover="allowDrop(event)">
          <div class="material-icons">place</div>
        </td>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
      </tr>
      <tr>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td ondrop="drop(event)" ondragover="allowDrop(event)">
          <div
            id="drag1"
            ondragstart="drag(event)"
            class="startNode"
            draggable="true"
          ></div>
        </td>
        <td class="startNode"></td>
      </tr>
      <tr>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td ondrop="drop(event)" ondragover="allowDrop(event)"></td>
        <td ondrop="drop(event)" ondragover="allowDrop(event)">
          <div
            id="drag2"
            ondragstart="drag(event)"
            class="finishNode"
            draggable="true"
          ></div>
        </td>
      </tr>
    </table>
    <!-- <div class="wall">DIV-BOX</div> -->
  </body>
</html>
<!-- 
  1. animation-timing-function: ease;
  = Default value. 
  The animation has a slow start, then fast, before it ends slowly.

  2. animation-direction: alternate
  = Plays the animation from left to right & right to left
  3. animation-iteration-count: 1
  = Number of times the animation executes
  4. animation-fill-mode: forwards
  = The element will retain the style values that is set by the last keyframe 
  (depends on animation-direction and animation-iteration-count)
  5. animation-play-state: running
  = The animation-play-state property specifies whether the animation is running or paused.
 -->
