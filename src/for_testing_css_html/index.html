<!-- 
  1. animation-timing-function: ease;
  = Default value. 
  The animation has a slow start, then fast, before it ends slowly.

  2. animation-direction: alternate
  = Plays the animation from left to right & right to left
  3. animation-iteration-count: 1
  = Number of times the animation executes
  4. animation-fill-mode: forwards
  = The element will retain the style values that is set by the last keyframe 
  (depends on animation-direction and animation-iteration-count)
  5. animation-play-state: running
  = The animation-play-state property specifies whether the animation is running or paused.
 -->
